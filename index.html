<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condomínio Vivara Residência - Login-v1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Condomínio Vivara Residência - Gestão Financeira-v1</h1>
    </header>
    <div class="container">
      <h2>Login do Proprietário</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="cpf">CPF do Proprietário:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="999.999.999-99"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p id="errorMessage" style="color: red; display: none">
        CPF ou senha inválidos.
      </p>
    </div>
    <script>
      // Máscara para CPF
      const cpfInput = document.getElementById("cpf");
      cpfInput.addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length > 11) value = value.slice(0, 11);
        value = value
          .replace(/(\d{3})(\d)/, "$1.$2")
          .replace(/(\d{3})\.(\d{3})(\d)/, "$1.$2.$3")
          .replace(/(\d{3})\.(\d{3})\.(\d{3})(\d)/, "$1.$2.$3-$4");
        e.target.value = value;
      });

      // Validação do formulário
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const cpf = document.getElementById("cpf").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          // Valida formato do CPF (apenas formato, não conteúdo)
          const cpfPattern = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
          if (cpfPattern.test(cpf) && password === "Viva$$149") {
            window.location.href = "inicio.html";
          } else {
            errorMessage.style.display = "block";
          }
        });
    </script>
    <script src="footer.js"></script>
  </body>
</html>
